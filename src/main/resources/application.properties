server.port=80

#JSP View 경로
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

##Mapper
mybatis.mapper-locations=classpath:/database/mappers/**/*Mapper.xml
#
##Config
mybatis.config-location=classpath:/database/config/config.xml

# MyBatis 설정
spring.datasource.hikari.username=study01
spring.datasource.hikari.password=study01

#배포시 주석처리
#spring.datasource.url=jdbc:mysql://localhost:3306/study01
#spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/study01
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy

#배포시 주석처리
log4jdbc.spylogdelegator.name=net.sf.log4jdbc.log.slf4j.Slf4jSpyLogDelegator

## message 설정
#### message 하위 디렉토리에 message로 시작하는 모든 파일을 의미
spring.messages.basename=message/message
#### message의 키가 없는 코드일 경우 예외 발생 유무
#### true면 예외를 발생시키지 않음 false면 예외발생
spring.messages.use-code-as-default-message=true

#### properties 파일의 변경을 감지할 시간간격을 지정(초단위)
spring.messages.cache-duration=60

#### 인코딩 설정
spring.messages.encoding=UTF-8